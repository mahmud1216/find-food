<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="find-food.css">
    <title>Find Food</title>
</head>
<body>

    <!----------------- Food Search part ----------------->

    <img class="rounded mx-auto d-block m-5" width="200px" src="logo1.png" alt="">
    <h2 class="text-center text-Secondary mb-2">Find Your Desired Food</h2>
    <div class="input-group mb-3 w-25 mx-auto">
        <input id="search-field" type="text" class="form-control mb-5" placeholder="What you would like to eat..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary btn-danger text-light mb-5" type="button" id="search">Search</button>
      </div>
    
      <div id="alart" class="alert alert-danger w-25 mx-auto text-center" role="alert">
        Please write down the Food name you like to eat
      </div>

      <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>


    <!----------------- Show Food Details part ----------------->
    <div id="show-details" class="w-50 mx-auto">

    </div>
    
      
    <!----------------- Food Search Result ----------------->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="find-food.js"></script>
</body>
</html>
